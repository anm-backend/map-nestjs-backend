<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Hello, world!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/vue/vue.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/header.js"></script>


</head>

<body>
  <div id="v-app">
    <header-component></header-component>
    <h1>{{ title }}</h1>
    <form>
      <input v-model="text" name="" id="">
      <button type="submit" @click.prevent="sendMsg()">Send</button>
    </form>
    <p>
    <ul>
      <li v-for="msg of messages">{{ msg }}</li>
    </ul>
    </p>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>


  <script>
    const app = new Vue({
      el: '#v-app',
      data: {
        title: 'Websockets',
        text: '',
        messages: ['one', 'two'],
        socket: null,

      },
      methods: {
        sendMsg() {
          console.log(`Send: ${this.text}`);
          this.socket.emit('msgToServer', this.text);
          // this.messages.push(this.text);
          this.text = "";

        },
        receiveMessage(msg) {
          console.log(`received: ${msg}`);
          this.messages.push(msg);
        },
      },
      created() {
        this.socket = io('http://localhost:4000/');
        // this.socket = io('http://localhost:4001', { path: "/websocket" });
        this.socket.on('msgToClient', (msg) => {
          this.receiveMessage(msg);
        });
      }
    });
  </script>

  <script>
    // app.title
    // app.title = "hello"
    // app.text = "1331213"
    // app.messages
    // app.messages.push("123")
  </script>
</body>

</html>
